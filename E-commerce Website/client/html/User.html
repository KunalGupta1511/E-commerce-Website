<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../css/User.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- <img src="https://in.norton.com/content/dam/blogs/images/norton/am/facebook-marketplace-scams-Hero.jpg" alt="background-imagej"> -->
    <div class="heading">
        VaultMart
    </div>
    <div class="container">
        <input type="checkbox" id="toggle" class="toggle-checkbox" hidden="">
        <div class="form-container sign-up">
            <form id="sign-up">
                <h1>Create Account</h1>
                <!-- <div class="social-icons">
                    <div class="icons">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
                <span>or use your email for registeration</span> -->
                <input placeholder="Name" type="text" id="Name">
                <input placeholder="Email" type="email" id="newEmail">
                <input placeholder="Password" type="password" id="newPassword">
                <input placeholder="Address" type="text" id="Address">
                <div class="role">
                    <input placeholder="role" name="role" type="radio" id="Buyer" class="user-role">
                    <label for="Buyer">I will be Buying products</label>
                    <input placeholder="role" name="role" type="radio" id="Seller" class="user-role">
                    <label for="Seller">I will be Selling products</label>
                </div>
                <button type="submit">Sign-Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="sign-in">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <div class="icons">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
                <span>or use your email password</span>
                <input placeholder="Email" type="email" id="registeredEmail">
                <input placeholder="Password" type="password" id="registeredPassword">
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Already a User?</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <label for="toggle" class="hidden">Sign In</label>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Don't have an Account?</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <label for="toggle" class="hidden">Sign Up</label>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/User.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
